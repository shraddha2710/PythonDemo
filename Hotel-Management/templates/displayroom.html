<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body bgcolor="#79A599">
    <center>
    <h3>
     <a href="{{url_for('home')}}">Go to HomePage</a>
    </h3>


    <h3>Room List</h3>
  <table border="1"  bgcolor="#D6E4E0">
      <thead>
        <tr>
          <th>Room No</th>
          <th>Room Type</th>
          <th>Customer Id</th>
          </tr>
      </thead>

        <tbody>
          {% for room in Room %}
          <tr>
            <td> {{ room.room_no }}</td>
            <td> {{ room.room_type}}</td>
            <td> {{ room.cust_id }}</td>
          </tr>
          {% endfor %}
        </tbody>
    </table>

</center>
  </body>
</html>
